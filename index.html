<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Оплата подписки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-1: #071230;
      --bg-2: #0c2152;
      --bg-3: #1a56a6;
      --line: rgba(177, 203, 248, 0.24);
      --text: #f5f8ff;
      --muted: #aec2ea;
      --accent: #66b5ff;
      --accent-2: #75efd3;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 650px at -10% -20%, #2f66ff 0%, transparent 56%),
        radial-gradient(700px 420px at 110% 120%, #19a9ff 0%, transparent 62%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 52%, var(--bg-3));
      overflow: hidden;
    }

    .screen {
      width: 100vw;
      height: 100dvh;
      padding: max(16px, env(safe-area-inset-top)) 16px max(20px, env(safe-area-inset-bottom)) 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }

    .hidden { display: none; }

    .panel {
      width: min(620px, 100%);
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 24px;
      background: linear-gradient(165deg, rgba(20, 35, 76, 0.86), rgba(10, 20, 46, 0.82));
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 55px rgba(2, 10, 24, 0.5);
      padding: 18px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid rgba(166, 193, 246, 0.28);
      border-radius: 999px;
      padding: 6px 11px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #cbddff;
      background: rgba(156, 187, 246, 0.14);
      margin-bottom: 10px;
    }

    .chip i {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #6ff2cd;
      box-shadow: 0 0 10px #6ff2cd;
    }

    h1 {
      margin: 0 0 8px;
      font-family: "Unbounded", sans-serif;
      font-size: clamp(26px, 7vw, 40px);
      line-height: 1.12;
      letter-spacing: -0.02em;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .price {
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(133, 181, 249, 0.14), rgba(120, 169, 246, 0.05));
    }

    .price small {
      display: block;
      color: #bdd2f6;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .amount {
      font-family: "Unbounded", sans-serif;
      font-size: clamp(34px, 10vw, 50px);
      line-height: 1;
    }

    .field { margin-top: 18px; }
    .field label {
      display: block;
      margin-bottom: 7px;
      font-size: 13px;
      color: #c5d7ff;
      font-weight: 700;
    }

    .input {
      width: 100%;
      border: 1px solid rgba(167, 193, 243, 0.32);
      border-radius: 13px;
      padding: 13px 14px;
      font-size: 15px;
      color: var(--text);
      background: rgba(118, 157, 232, 0.09);
      outline: none;
    }

    .input:focus {
      border-color: rgba(125, 179, 255, 0.85);
      box-shadow: 0 0 0 3px rgba(99, 178, 255, 0.16);
    }

    .btn {
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 14px 15px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-soft {
      color: #cfe0ff;
      border: 1px solid rgba(174, 198, 242, 0.3);
      background: rgba(123, 167, 243, 0.12);
      margin-top: 10px;
    }

    .btn-primary {
      margin-top: 26px;
      color: #052545;
      background: linear-gradient(95deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 28px rgba(95, 179, 255, 0.34);
    }
  </style>
</head>
<body>
  <section id="authScreen" class="screen">
    <div class="panel">
      <span class="chip"><i></i> Авторизация</span>
      <h1>Подтвердите номер</h1>
      <p class="lead">Чтобы перейти к оплате, поделитесь номером телефона в Telegram.</p>
      <button id="requestPhoneBtn" class="btn btn-soft" type="button">Поделиться номером</button>
    </div>
  </section>

  <section id="paymentScreen" class="screen hidden">
    <div class="panel">
      <span class="chip"><i></i> Оплата</span>
      <h1>Подписка на обслуживание</h1>

      <div class="price">
        <small>Сумма к оплате</small>
        <div class="amount">3 000 ₽</div>
      </div>

      <div class="field">
        <label for="botLinkInput">Ссылка на вашего бота</label>
        <input id="botLinkInput" class="input" type="url" placeholder="https://t.me/your_bot" maxlength="200" />
      </div>

      <button id="payBtn" class="btn btn-primary" type="button">Оплатить через ЮKassa</button>
    </div>
  </section>

  <script>
    const API_BASE = "https://lambrizsel.duckdns.org/payminiapi";

    const authScreen = document.getElementById("authScreen");
    const paymentScreen = document.getElementById("paymentScreen");
    const requestPhoneBtn = document.getElementById("requestPhoneBtn");
    const botLinkInput = document.getElementById("botLinkInput");
    const payBtn = document.getElementById("payBtn");

    let tg = null;
    let contactApproved = false;
    let currentUserId = "";

    function showError(message) {
      if (tg && typeof tg.showAlert === "function") {
        tg.showAlert(message);
      } else {
        alert(message);
      }
    }

    function openPaymentScreen() {
      authScreen.classList.add("hidden");
      paymentScreen.classList.remove("hidden");
    }

    function normalizeLink(raw) {
      return String(raw || "").trim();
    }

    function requestContact() {
      if (!tg || typeof tg.requestContact !== "function") {
        showError("Подождите 1-2 секунды и повторите.");
        return;
      }

      try {
        tg.requestContact((status) => {
          if (status === true || status === "sent" || status === "allowed") {
            contactApproved = true;
            if (currentUserId) {
              localStorage.setItem(`paymini_phone_ok_${currentUserId}`, "1");
            }
            setTimeout(openPaymentScreen, 250);
          }
        });
      } catch {
        showError("Не удалось запросить номер. Нажмите кнопку еще раз.");
      }
    }

    function hasLocalPhoneFlag() {
      if (!currentUserId) return false;
      return localStorage.getItem(`paymini_phone_ok_${currentUserId}`) === "1";
    }

    async function hasServerPhoneFlag() {
      if (!currentUserId) return false;
      try {
        const resp = await fetch(`${API_BASE}/api/contact-status?tgUserId=${encodeURIComponent(currentUserId)}`);
        const data = await resp.json();
        return Boolean(resp.ok && data && data.ok && data.hasPhone);
      } catch {
        return false;
      }
    }

    async function authorizeOrSkip() {
      if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
        requestContact();
        return;
      }

      currentUserId = String(tg.initDataUnsafe.user.id);

      if (hasLocalPhoneFlag()) {
        contactApproved = true;
        openPaymentScreen();
        return;
      }

      const hasServerPhone = await hasServerPhoneFlag();
      if (hasServerPhone) {
        contactApproved = true;
        localStorage.setItem(`paymini_phone_ok_${currentUserId}`, "1");
        openPaymentScreen();
        return;
      }

      requestContact();
    }

    function initTelegramContext(retries) {
      tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
      if (tg) {
        tg.ready();
        tg.expand();
        authorizeOrSkip();
        return;
      }
      if (retries > 0) {
        setTimeout(() => initTelegramContext(retries - 1), 150);
        return;
      }
      showError("Откройте mini app через кнопку «Оплата» в Telegram-боте.");
    }

    initTelegramContext(20);
    requestPhoneBtn.addEventListener("click", requestContact);

    payBtn.addEventListener("click", async () => {
      const botLink = normalizeLink(botLinkInput.value);

      if (!contactApproved) {
        showError("Сначала подтвердите номер телефона.");
        return;
      }

      if (!botLink) {
        showError("Укажите ссылку на бота.");
        return;
      }

      if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
        showError("Не удалось получить данные Telegram-пользователя.");
        return;
      }

      const user = tg.initDataUnsafe.user;

      try {
        const resp = await fetch(`${API_BASE}/api/yookassa/create-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            botLink,
            tgUserId: String(user.id),
            tgUsername: user.username || "",
            tgFirstName: user.first_name || "",
            tgLastName: user.last_name || "",
            returnUrl: window.location.href
          })
        });

        const data = await resp.json();
        if (!resp.ok || !data.ok || !data.confirmationUrl) {
          showError("Не удалось создать платеж. Попробуйте еще раз.");
          return;
        }

        window.location.href = data.confirmationUrl;
      } catch {
        showError("Ошибка соединения с платежным сервером.");
      }
    });

    function dismissKeyboardOnTap(event) {
      const target = event.target;
      if (!(target instanceof HTMLElement)) return;
      if (target.closest("input, textarea, select, [contenteditable='true']")) return;
      const active = document.activeElement;
      if (active instanceof HTMLElement && typeof active.blur === "function") {
        active.blur();
      }
    }

    document.addEventListener("click", dismissKeyboardOnTap, { passive: true });
    document.addEventListener("touchstart", dismissKeyboardOnTap, { passive: true });
  </script>
</body>
</html>
