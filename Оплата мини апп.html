<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оплата подписки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-1: #071023;
      --bg-2: #0d1c3f;
      --bg-3: #102b66;
      --card: rgba(10, 20, 44, 0.82);
      --text: #f7fbff;
      --muted: #a9bbde;
      --line: rgba(173, 197, 241, 0.23);
      --accent: #5fb1ff;
      --accent-2: #7af0d0;
      --btn-text: #062449;
      --shadow: 0 24px 70px rgba(3, 10, 22, 0.55);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 18px;
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 680px at -10% -20%, #3b6dff 0%, transparent 56%),
        radial-gradient(900px 560px at 110% 120%, #1ca9ff 0%, transparent 60%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2) 55%, var(--bg-3));
      overflow: hidden;
    }

    .aurora {
      position: fixed;
      inset: auto;
      border-radius: 999px;
      filter: blur(58px);
      opacity: 0.52;
      pointer-events: none;
      animation: float 10s ease-in-out infinite;
    }

    .aurora.one {
      width: 220px;
      height: 220px;
      top: -40px;
      right: -50px;
      background: #66c4ff;
    }

    .aurora.two {
      width: 260px;
      height: 260px;
      left: -70px;
      bottom: -70px;
      background: #56ffd2;
      animation-delay: -3s;
    }

    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0) scale(1); }
      50% { transform: translate3d(16px, -18px, 0) scale(1.06); }
    }

    .shell {
      position: relative;
      z-index: 2;
      width: min(460px, 100%);
      border-radius: 30px;
      border: 1px solid var(--line);
      background: linear-gradient(170deg, rgba(17, 30, 63, 0.9), var(--card));
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      padding: 24px;
      transform: translateY(10px);
      opacity: 0;
      animation: show .5s ease forwards;
    }

    @keyframes show {
      to { transform: translateY(0); opacity: 1; }
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 11px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      background: rgba(152, 194, 255, 0.15);
      color: #c6ddff;
      border: 1px solid rgba(167, 198, 246, 0.28);
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #7af0d0;
      box-shadow: 0 0 10px #7af0d0;
    }

    h1 {
      margin: 0;
      font-family: "Unbounded", sans-serif;
      font-size: clamp(24px, 6vw, 34px);
      line-height: 1.16;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin: 12px 0 20px;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .price {
      display: flex;
      align-items: end;
      justify-content: space-between;
      gap: 14px;
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 16px;
      background: linear-gradient(180deg, rgba(143, 187, 255, 0.12), rgba(115, 171, 255, 0.05));
      margin-bottom: 14px;
    }

    .price small {
      display: block;
      color: #bdd2f8;
      font-size: 13px;
      margin-bottom: 4px;
    }

    .amount {
      font-family: "Unbounded", sans-serif;
      font-size: clamp(28px, 9vw, 42px);
      line-height: 1;
      letter-spacing: -0.03em;
      color: #ffffff;
      white-space: nowrap;
    }

    .note {
      font-size: 12px;
      color: #9eb7e6;
      text-align: right;
      max-width: 120px;
      line-height: 1.35;
    }

    .pay {
      width: 100%;
      border: 0;
      border-radius: 16px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 800;
      text-decoration: none;
      padding: 15px 18px;
      color: var(--btn-text);
      background: linear-gradient(95deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 36px rgba(95, 177, 255, 0.37);
      transition: transform .16s ease, box-shadow .16s ease;
    }

    .pay:hover { transform: translateY(-1px); }
    .pay:active { transform: translateY(0); }

    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #9eb3da;
    }

    @media (max-width: 430px) {
      .shell { padding: 20px; border-radius: 24px; }
      .price { padding: 14px; }
      .note { font-size: 11px; }
    }
  </style>
</head>
<body>
  <div class="aurora one" aria-hidden="true"></div>
  <div class="aurora two" aria-hidden="true"></div>

  <main class="shell">
    <div class="top">
      <div class="chip"><span class="dot"></span> Secure Payment</div>
      <div class="chip">30 дней доступа</div>
    </div>

    <h1>Оплата подписки</h1>
    <p class="subtitle">Один доступ без тарифной сетки. Нажмите кнопку ниже и завершите оплату в Tinkoff.</p>

    <section class="price" aria-label="Сумма оплаты">
      <div>
        <small>К оплате</small>
        <div class="amount">3 000 ₽</div>
      </div>
      <div class="note">Фиксированная сумма, без скрытых списаний</div>
    </section>

    <a id="payBtn" class="pay" href="#" target="_blank" rel="noopener noreferrer">Оплатить через Тинькофф</a>
    <div class="footer">Безопасный переход по вашей платежной ссылке</div>
  </main>

  <script>
    const TINKOFF_PAYMENT_URL = "https://www.tinkoff.ru/";

    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
      window.Telegram.WebApp.expand();
    }

    const payBtn = document.getElementById("payBtn");
    payBtn.href = TINKOFF_PAYMENT_URL;

    payBtn.addEventListener("click", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        setTimeout(() => window.Telegram.WebApp.close(), 400);
      }
    });
  </script>
</body>
</html>
