<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оплата подписки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7ff;
      --card: #0f172a;
      --text: #ecfeff;
      --muted: #bae6fd;
      --accent: #06b6d4;
      --accent-2: #14b8a6;
      --glass: rgba(255,255,255,0.08);
      --shadow: 0 20px 50px rgba(15, 23, 42, 0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 800px at 10% -10%, #67e8f9 0%, transparent 55%),
        radial-gradient(1000px 700px at 90% 110%, #34d399 0%, transparent 60%),
        var(--bg);
      font-family: 'Manrope', sans-serif;
      color: var(--text);
      padding: 24px;
      overflow: hidden;
    }

    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      animation: drift 12s ease-in-out infinite;
      z-index: 0;
    }

    .blob.a { width: 240px; height: 240px; background: #22d3ee; top: -60px; left: -40px; }
    .blob.b { width: 280px; height: 280px; background: #2dd4bf; bottom: -90px; right: -70px; animation-delay: -3s; }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -18px) scale(1.05); }
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(520px, 100%);
      border-radius: 24px;
      background: linear-gradient(165deg, #0f172a, #1e293b);
      box-shadow: var(--shadow);
      border: 1px solid rgba(186, 230, 253, 0.2);
      padding: 28px;
      transform: translateY(10px);
      opacity: 0;
      animation: reveal .6s ease forwards;
    }

    @keyframes reveal {
      to { opacity: 1; transform: translateY(0); }
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--glass);
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    h1 {
      margin: 16px 0 8px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(28px, 6vw, 42px);
      line-height: 1.1;
    }

    .subtitle {
      margin: 0 0 22px;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .price {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.13);
      border-radius: 18px;
      padding: 16px 18px;
      margin-bottom: 18px;
    }

    .price span:first-child {
      color: var(--muted);
      font-size: 14px;
    }

    .price strong {
      font-size: clamp(28px, 7vw, 40px);
      font-family: 'Space Grotesk', sans-serif;
      letter-spacing: -0.02em;
      color: #ecfeff;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      border: 0;
      border-radius: 16px;
      padding: 16px 18px;
      background: linear-gradient(95deg, var(--accent), var(--accent-2));
      color: #052e35;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 12px 30px rgba(6, 182, 212, .4);
      text-decoration: none;
      margin-top: 6px;
    }

    .btn:hover { transform: translateY(-2px); }
    .btn:active { transform: translateY(0); }

    .meta {
      margin-top: 14px;
      font-size: 12px;
      color: #cbd5e1;
      opacity: 0.9;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="blob a" aria-hidden="true"></div>
  <div class="blob b" aria-hidden="true"></div>

  <main class="card">
    <div class="badge">Подписка • 30 дней</div>
    <h1>Оплата доступа</h1>
    <p class="subtitle">Один тариф, без скрытых условий. После оплаты доступ активируется автоматически.</p>

    <section class="price" aria-label="Сумма оплаты">
      <span>К оплате</span>
      <strong>3 000 ₽</strong>
    </section>

    <a id="payBtn" class="btn" href="#" target="_blank" rel="noopener noreferrer">Оплатить через Тинькофф</a>
    <p class="meta">Безопасная оплата по вашей ссылке Tinkoff</p>
  </main>

  <script>
    // Вставьте вашу рабочую ссылку Tinkoff "Запрос денег"
    const TINKOFF_PAYMENT_URL = "https://www.tinkoff.ru/";

    const payBtn = document.getElementById("payBtn");
    payBtn.href = TINKOFF_PAYMENT_URL;

    // Если страница открыта в Telegram Mini App, пробуем закрыть после перехода
    payBtn.addEventListener("click", () => {
      if (window.Telegram && window.Telegram.WebApp) {
        setTimeout(() => window.Telegram.WebApp.close(), 400);
      }
    });
  </script>
</body>
</html>
