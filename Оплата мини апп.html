<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>–û–ø–ª–∞—Ç–∞ –ø–æ–¥–ø–∏—Å–∫–∏</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&family=Unbounded:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-1: #071230;
      --bg-2: #0c2152;
      --bg-3: #1a56a6;
      --line: rgba(177, 203, 248, 0.24);
      --text: #f5f8ff;
      --muted: #aec2ea;
      --accent: #66b5ff;
      --accent-2: #75efd3;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; }

    body {
      font-family: "Manrope", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 650px at -10% -20%, #2f66ff 0%, transparent 56%),
        radial-gradient(700px 420px at 110% 120%, #19a9ff 0%, transparent 62%),
        linear-gradient(160deg, var(--bg-1), var(--bg-2) 52%, var(--bg-3));
      overflow: hidden;
    }

    .screen {
      width: 100vw;
      height: 100dvh;
      padding: max(16px, env(safe-area-inset-top)) 16px max(20px, env(safe-area-inset-bottom)) 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 14px;
    }

    .hidden { display: none; }

    .panel {
      width: min(620px, 100%);
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 24px;
      background: linear-gradient(165deg, rgba(20, 35, 76, 0.86), rgba(10, 20, 46, 0.82));
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 55px rgba(2, 10, 24, 0.5);
      padding: 18px;
      position: relative;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      border: 1px solid rgba(166, 193, 246, 0.28);
      border-radius: 999px;
      padding: 6px 11px;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #cbddff;
      background: rgba(156, 187, 246, 0.14);
      margin-bottom: 10px;
    }

    .chip i {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #6ff2cd;
      box-shadow: 0 0 10px #6ff2cd;
    }

    h1 {
      margin: 0 0 8px;
      font-family: "Unbounded", sans-serif;
      font-size: clamp(26px, 7vw, 40px);
      line-height: 1.12;
      letter-spacing: -0.02em;
    }

    .panel-top {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .title-wrap { flex: 1; }

    .icon-btn {
      width: 44px;
      height: 44px;
      border: 1px solid rgba(167, 193, 243, 0.32);
      border-radius: 12px;
      background: rgba(118, 157, 232, 0.12);
      color: #d8e5ff;
      font-size: 22px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .price {
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 14px;
      background: linear-gradient(180deg, rgba(133, 181, 249, 0.14), rgba(120, 169, 246, 0.05));
    }

    .price small {
      display: block;
      color: #bdd2f6;
      font-size: 12px;
      margin-bottom: 6px;
    }

    .amount {
      font-family: "Unbounded", sans-serif;
      font-size: clamp(34px, 10vw, 50px);
      line-height: 1;
    }

    .field { margin-top: 18px; }
    .field label {
      display: block;
      margin-bottom: 7px;
      font-size: 13px;
      color: #c5d7ff;
      font-weight: 700;
    }

    .input {
      width: 100%;
      border: 1px solid rgba(167, 193, 243, 0.32);
      border-radius: 13px;
      padding: 13px 14px;
      font-size: 15px;
      color: var(--text);
      background: rgba(118, 157, 232, 0.09);
      outline: none;
    }

    .input:focus {
      border-color: rgba(125, 179, 255, 0.85);
      box-shadow: 0 0 0 3px rgba(99, 178, 255, 0.16);
    }

    .btn {
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 14px 15px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn-soft {
      color: #cfe0ff;
      border: 1px solid rgba(174, 198, 242, 0.3);
      background: rgba(123, 167, 243, 0.12);
      margin-top: 10px;
    }

    .btn-primary {
      margin-top: 26px;
      color: #052545;
      background: linear-gradient(95deg, var(--accent), var(--accent-2));
      box-shadow: 0 12px 28px rgba(95, 179, 255, 0.34);
    }

    .history-modal {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(4, 8, 20, 0.64);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: max(12px, env(safe-area-inset-top)) 12px max(14px, env(safe-area-inset-bottom)) 12px;
    }

    .history-modal.hidden {
      display: none;
    }

    .history-card {
      width: min(650px, 100%);
      max-height: calc(100dvh - 30px);
      overflow: auto;
      border: 1px solid var(--line);
      border-radius: 20px;
      background: linear-gradient(165deg, rgba(20, 35, 76, 0.96), rgba(10, 20, 46, 0.94));
      padding: 14px;
    }

    .history-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 12px;
    }

    .history-title {
      margin: 0;
      font-family: "Unbounded", sans-serif;
      font-size: 18px;
    }

    .close-btn {
      border: 1px solid rgba(167, 193, 243, 0.32);
      background: rgba(118, 157, 232, 0.12);
      color: #d8e5ff;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      padding: 8px 10px;
      cursor: pointer;
    }

    .history-group {
      border: 1px solid rgba(167, 193, 243, 0.26);
      border-radius: 14px;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(118, 157, 232, 0.08);
    }

    .history-bot {
      font-size: 13px;
      color: #c7d9ff;
      font-weight: 700;
      word-break: break-all;
      margin-bottom: 8px;
    }

    .history-item {
      border-top: 1px solid rgba(167, 193, 243, 0.2);
      padding-top: 8px;
      margin-top: 8px;
      font-size: 13px;
      color: #dce7ff;
      line-height: 1.45;
    }

    .history-empty {
      color: #bdd2f6;
      font-size: 14px;
      padding: 12px 0;
    }
  </style>
</head>
<body>
  <section id="authScreen" class="screen">
    <div class="panel">
      <span class="chip"><i></i> –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</span>
      <h1>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –Ω–æ–º–µ—Ä</h1>
      <p class="lead">–ß—Ç–æ–±—ã –ø–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ, –ø–æ–¥–µ–ª–∏—Ç–µ—Å—å –Ω–æ–º–µ—Ä–æ–º —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ Telegram.</p>
      <button id="requestPhoneBtn" class="btn btn-soft" type="button">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –Ω–æ–º–µ—Ä–æ–º</button>
    </div>
  </section>

  <section id="paymentScreen" class="screen hidden">
    <div class="panel">
      <span class="chip"><i></i> –û–ø–ª–∞—Ç–∞</span>
      <div class="panel-top">
        <div class="title-wrap">
          <h1>–ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</h1>
        </div>
        <button id="historyBtn" class="icon-btn" type="button" aria-label="–ò—Å—Ç–æ—Ä–∏—è –æ–ø–ª–∞—Ç" title="–ò—Å—Ç–æ—Ä–∏—è –æ–ø–ª–∞—Ç">üïò</button>
      </div>

      <div class="price">
        <small>–°—É–º–º–∞ –∫ –æ–ø–ª–∞—Ç–µ</small>
        <div class="amount">3 000 ‚ÇΩ</div>
      </div>

      <div class="field">
        <label for="botLinkInput">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞—à–µ–≥–æ –±–æ—Ç–∞</label>
        <input id="botLinkInput" class="input" type="url" placeholder="https://t.me/your_bot" maxlength="200" />
      </div>

      <button id="payBtn" class="btn btn-primary" type="button">–û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ –ÆKassa</button>
    </div>
  </section>

  <section id="historyModal" class="history-modal hidden">
    <div class="history-card">
      <div class="history-head">
        <h2 class="history-title">–ò—Å—Ç–æ—Ä–∏—è –æ–ø–ª–∞—Ç</h2>
        <button id="closeHistoryBtn" class="close-btn" type="button">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <div id="historyContent"></div>
    </div>
  </section>

  <script>
    const API_BASE = "https://lambrizsel.duckdns.org/payminiapi";

    const authScreen = document.getElementById("authScreen");
    const paymentScreen = document.getElementById("paymentScreen");
    const requestPhoneBtn = document.getElementById("requestPhoneBtn");
    const botLinkInput = document.getElementById("botLinkInput");
    const payBtn = document.getElementById("payBtn");
    const historyBtn = document.getElementById("historyBtn");
    const historyModal = document.getElementById("historyModal");
    const closeHistoryBtn = document.getElementById("closeHistoryBtn");
    const historyContent = document.getElementById("historyContent");

    let tg = null;
    let contactApproved = false;
    let currentUserId = "";

    function showError(message) {
      if (tg && typeof tg.showAlert === "function") {
        tg.showAlert(message);
      } else {
        alert(message);
      }
    }

    function openPaymentScreen() {
      authScreen.classList.add("hidden");
      paymentScreen.classList.remove("hidden");
    }

    function normalizeLink(raw) {
      return String(raw || "").trim();
    }

    function escapeHtml(value) {
      return String(value || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function formatDate(iso) {
      const dt = new Date(iso);
      if (Number.isNaN(dt.getTime())) return "-";
      return dt.toLocaleString("ru-RU");
    }

    async function openHistory() {
      if (!currentUserId) {
        showError("–ò—Å—Ç–æ—Ä–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞: –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram.");
        return;
      }

      historyContent.innerHTML = '<div class="history-empty">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
      historyModal.classList.remove("hidden");

      try {
        const resp = await fetch(`${API_BASE}/api/payment-history?tgUserId=${encodeURIComponent(currentUserId)}`);
        const data = await resp.json();

        if (!resp.ok || !data.ok) {
          historyContent.innerHTML = '<div class="history-empty">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é.</div>';
          return;
        }

        const groups = Array.isArray(data.grouped) ? data.grouped : [];
        if (!groups.length) {
          historyContent.innerHTML = '<div class="history-empty">–ü–æ–∫–∞ –Ω–µ—Ç –æ–ø–ª–∞—Ç.</div>';
          return;
        }

        historyContent.innerHTML = groups.map((group) => {
          const events = Array.isArray(group.events) ? group.events : [];
          const eventsHtml = events.map((item) => {
            return `
              <div class="history-item">
                <div>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${escapeHtml(item.category || "-")}</div>
                <div>–°—Ç–∞—Ç—É—Å: ${escapeHtml(item.status || "-")}</div>
                <div>–°—É–º–º–∞: ${escapeHtml(item.amount || "3000.00")} RUB</div>
                <div>–î–∞—Ç–∞: ${escapeHtml(formatDate(item.at))}</div>
              </div>
            `;
          }).join("");
          return `
            <div class="history-group">
              <div class="history-bot">${escapeHtml(group.botLink || "–Ω–µ —É–∫–∞–∑–∞–Ω")}</div>
              ${eventsHtml}
            </div>
          `;
        }).join("");
      } catch {
        historyContent.innerHTML = '<div class="history-empty">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.</div>';
      }
    }

    function closeHistory() {
      historyModal.classList.add("hidden");
    }

    function requestContact() {
      if (!tg || typeof tg.requestContact !== "function") {
        showError("–ü–æ–¥–æ–∂–¥–∏—Ç–µ 1-2 —Å–µ–∫—É–Ω–¥—ã –∏ –ø–æ–≤—Ç–æ—Ä–∏—Ç–µ.");
        return;
      }

      try {
        tg.requestContact((status) => {
          if (status === true || status === "sent" || status === "allowed") {
            contactApproved = true;
            if (currentUserId) {
              localStorage.setItem(`paymini_phone_ok_${currentUserId}`, "1");
            }
            setTimeout(openPaymentScreen, 250);
          }
        });
      } catch {
        showError("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—Ä–æ—Å–∏—Ç—å –Ω–æ–º–µ—Ä. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –µ—â–µ —Ä–∞–∑.");
      }
    }

    function hasLocalPhoneFlag() {
      if (!currentUserId) return false;
      return localStorage.getItem(`paymini_phone_ok_${currentUserId}`) === "1";
    }

    async function hasServerPhoneFlag() {
      if (!currentUserId) return false;
      try {
        const resp = await fetch(`${API_BASE}/api/contact-status?tgUserId=${encodeURIComponent(currentUserId)}`);
        const data = await resp.json();
        return Boolean(resp.ok && data && data.ok && data.hasPhone);
      } catch {
        return false;
      }
    }

    async function authorizeOrSkip() {
      if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
        requestContact();
        return;
      }

      currentUserId = String(tg.initDataUnsafe.user.id);

      if (hasLocalPhoneFlag()) {
        contactApproved = true;
        openPaymentScreen();
        return;
      }

      const hasServerPhone = await hasServerPhoneFlag();
      if (hasServerPhone) {
        contactApproved = true;
        localStorage.setItem(`paymini_phone_ok_${currentUserId}`, "1");
        openPaymentScreen();
        return;
      }

      requestContact();
    }

    function initTelegramContext(retries) {
      tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
      if (tg) {
        tg.ready();
        tg.expand();
        authorizeOrSkip();
        return;
      }
      if (retries > 0) {
        setTimeout(() => initTelegramContext(retries - 1), 150);
        return;
      }
      showError("–û—Ç–∫—Ä–æ–π—Ç–µ mini app —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É ¬´–û–ø–ª–∞—Ç–∞¬ª –≤ Telegram-–±–æ—Ç–µ.");
    }

    initTelegramContext(20);
    requestPhoneBtn.addEventListener("click", requestContact);
    historyBtn.addEventListener("click", openHistory);
    closeHistoryBtn.addEventListener("click", closeHistory);
    historyModal.addEventListener("click", (event) => {
      if (event.target === historyModal) closeHistory();
    });

    payBtn.addEventListener("click", async () => {
      const botLink = normalizeLink(botLinkInput.value);

      if (!contactApproved) {
        showError("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞.");
        return;
      }

      if (!botLink) {
        showError("–£–∫–∞–∂–∏—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –±–æ—Ç–∞.");
        return;
      }

      if (!tg || !tg.initDataUnsafe || !tg.initDataUnsafe.user || !tg.initDataUnsafe.user.id) {
        showError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Telegram-–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.");
        return;
      }

      const user = tg.initDataUnsafe.user;

      try {
        const resp = await fetch(`${API_BASE}/api/yookassa/create-payment`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            botLink,
            tgUserId: String(user.id),
            tgUsername: user.username || "",
            tgFirstName: user.first_name || "",
            tgLastName: user.last_name || "",
            returnUrl: window.location.href
          })
        });

        const data = await resp.json();
        if (!resp.ok || !data.ok || !data.confirmationUrl) {
          showError("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å –ø–ª–∞—Ç–µ–∂. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
          return;
        }

        window.location.href = data.confirmationUrl;
      } catch {
        showError("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –ø–ª–∞—Ç–µ–∂–Ω—ã–º —Å–µ—Ä–≤–µ—Ä–æ–º.");
      }
    });

    function dismissKeyboardOnTap(event) {
      const target = event.target;
      if (!(target instanceof HTMLElement)) return;
      if (target.closest("input, textarea, select, [contenteditable='true']")) return;
      const active = document.activeElement;
      if (active instanceof HTMLElement && typeof active.blur === "function") {
        active.blur();
      }
    }

    document.addEventListener("click", dismissKeyboardOnTap, { passive: true });
    document.addEventListener("touchstart", dismissKeyboardOnTap, { passive: true });
  </script>
</body>
</html>
